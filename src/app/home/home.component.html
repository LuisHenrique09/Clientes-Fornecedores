<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
        <div class="mb-3">
        <label for="name" class="form-label"></label>
        <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome">
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-end">
      <button class="btn btn-outline-success" (click)="save()">Salvar</button>
    </div>

    </form>
</div>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Email</th>
        <th scope="col">Endere√ßo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let atributos of home" >
        <th scope="row">{{atributos.id}}</th>
        <td>{{atributos.nome}}</td>
        <td>{{atributos.telefone}}</td>
        <td>{{atributos.email}}</td>
        <td>{{atributos.endereco}}</td>
        <td>
          <button class="btn btn-primary me-1" >Editar</button>
          <button class="btn btn-danger me-1" >Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
